	<script type="text/javascript">

	 var windowHeight = $(window).height();
  var WindowWidth = $(window).width();
  var finalswfHeight =  windowHeight - 77;
  var finalswfWidth =  WindowWidth;
  var swfURL = null;

  var groupDivIds = [];
  	$("#child").children().each(function(){
		groupDivIds[groupDivIds.length] = $(this).attr('id');
	});

	function playVideo(url,divId) {

	    $("#lessionPlan").hide();
	    $("#teacherId").hide();
	    $("#myContent").hide();
	    $("#videoDisplay").show();
		for(n = 0 ; n < groupDivIds.length ; n++){
				if(groupDivIds[n] != divId){
					$("#"+groupDivIds[n]).attr('class', '');
				}else{
					$("#"+groupDivIds[n]).attr('class', 'active');
				}
			}
	    document.getElementById("fullscreenId").style.display="none";
		 jwplayer("videoDisplay").setup({
			file: url,
			width: "80%",
			height: "100%",
			autostart:true
		});
	}


	function playerSWF(url,divId)
	  {
	  swfURL = url;
		 $("#teacherId").hide();
		 $("#videoDisplay").hide();
		 $("#lessionPlan").hide();
		 document.getElementById("fullscreenId").style.display="block";


		 for(n = 0 ; n < groupDivIds.length ; n++){
				if(groupDivIds[n] != divId){
					$("#"+groupDivIds[n]).attr('class', '');
				}else{
					$("#"+groupDivIds[n]).attr('class', 'active');
				}
			}

		 swfobject.embedSWF(url, "myContent", "994px", "460px", "9.9.9",null, null, null,null);
		 document.getElementById('myContent').style.padding = '10px';
	  }
$('#fullscreenId').click( function() {
     $("#modaldialoagId").css("height", "1366");

     document.getElementById("modaldialoagId").style.width = finalswfWidth+"px";
     document.getElementById("modaldialoagId").style.height = finalswfHeight+"px";
     swfobject.embedSWF(swfURL, "myContent2", finalswfWidth+"px", finalswfHeight+"px", "9.9.9");
  });

	</script>
